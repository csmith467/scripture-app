<div class="passcode-title">Enter Passcode</div>

<div class="passcode-circles">
  <div class="passcode-circle">
    <i class="fa fa-circle-thin" ng-hide="passcode.length >= 1"></i>
    <i class="fa fa-circle" ng-show="passcode.length >= 1"></i>
  </div>
  <div class="passcode-circle">
    <i class="fa fa-circle-thin" ng-hide="passcode.length >= 2"></i>
    <i class="fa fa-circle" ng-show="passcode.length >= 2"></i>
  </div>
  <div class="passcode-circle">
    <i class="fa fa-circle-thin" ng-hide="passcode.length >= 3"></i>
    <i class="fa fa-circle" ng-show="passcode.length >= 3"></i>
  </div>
  <div class="passcode-circle">
    <i class="fa fa-circle-thin" ng-hide="passcode.length >= 4"></i>
    <i class="fa fa-circle" ng-show="passcode.length >= 4"></i>
  </div>
</div>

<div class="passcode-table">
  <div class="passcode-cell">
    <div class="passcode-number" ng-click="selectNumber('1')">
      1
    </div>
  </div>
  <div class="passcode-cell">
    <div class="passcode-number" ng-click="selectNumber('2')">
      2
    </div>
  </div>
  <div class="passcode-cell">
    <div class="passcode-number" ng-click="selectNumber('3')">
      3
    </div>
  </div>
</div>
<div class="passcode-table">
  <div class="passcode-cell">
    <div class="passcode-number" ng-click="selectNumber('4')">
      4
    </div>
  </div>
  <div class="passcode-cell">
    <div class="passcode-number" ng-click="selectNumber('5')">
      5
    </div>
  </div>
  <div class="passcode-cell">
    <div class="passcode-number" ng-click="selectNumber('6')">
      6
    </div>
  </div>
</div>
<div class="passcode-table">
  <div class="passcode-cell">
    <div class="passcode-number" ng-click="selectNumber('7')">
      7
    </div>
  </div>
  <div class="passcode-cell">
    <div class="passcode-number" ng-click="selectNumber('8')">
      8
    </div>
  </div>
  <div class="passcode-cell">
    <div class="passcode-number" ng-click="selectNumber('9')">
      9

<div class="passcode-table">
